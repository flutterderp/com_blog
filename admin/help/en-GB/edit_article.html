      * { margin: 0; padding: 0; }

      h2 { font-size: 2rem; font-weight: bold; margin: 1.125rem 0; }

      p { margin: 0 0 1.125rem; }
      ol, ul { margin: 18px 0; padding: 0 0 0 24px; }
      ol > li:not(:last-child), ul > li:not(:last-child) { margin: 0 0 6px; }
      li::marker { color: #0a0a0a; font-weight: bold; }

      main { margin: 0 auto; overflow: auto; width: 98%; }
